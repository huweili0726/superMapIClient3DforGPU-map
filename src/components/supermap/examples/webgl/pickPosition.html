<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>拾取位置</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/lib/CustomBubble.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>
<body>
<div id="Container"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<div id='toolbar' class="param-container tool-bar">
    <div class="param-item">
        <b>加载优先级：</b>
        <select id="s3mOptions" class="supermap3d-button" style="width: 150px">
            <option value="1" selected>深度优先</option>
            <option value="0">层优先</option>
            <option value="3">深度优先非线性切换</option>
            <!-- blocks数据暂不支持空间索引 -->
            <!-- <option value="2">空间索引</option> -->
        </select>
    </div>
</div>


<script type="text/javascript">
    function onload(SuperMap3D) {
        // 通过config.js中的getEngineType,获取引擎类型（EngineType）用于设置启动方式
        var EngineType = getEngineType();
        var viewer = new SuperMap3D.Viewer('Container', {
            contextOptions: {
                contextType: Number(EngineType), // Webgl2:2 ; WebGPU:3
            },
        });

        viewer.scenePromise.then(function(scene){
            init(SuperMap3D, scene, viewer);
        });
    }

    function init(SuperMap3D, scene, viewer) {
        viewer.resolutionScale = window.devicePixelRatio;
        // 加载高德影像地图
        viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
            url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
            minimumLevel: 3,
            maximumLevel: 18,
        }));
        var scene = viewer.scene;
        scene.shadowMap.darkness = 1.275; //设置第二重烘焙纹理的效果（明暗程度）
        scene.debugShowFramesPerSecond = false;
        scene.hdrEnabled = false;
        scene.sun.show = true;

        // 导入自定义弹窗
        const customBubble = new CustomBubble(viewer);
        customBubble.start();

        var widget = viewer.Widget;
        try {
            //打开所发布三维服务下的所有图层
            var url = URL_CONFIG.SCENE_WebGLCBD;
            var promise = scene.open(url);
            promise.then(function (layers) {
                var waterLayer = scene.layers.find('Lake@CBD');
                // 设置水面参数
                waterLayer.waterSpeed = 0.5;
                waterLayer.waterWaveScale = 0.5;
                for (var i = 0; i < layers.length; i++) {
                    layers[i].selectEnabled = false;
                }


                $('#s3mOptions').change(function () {
                    scene.layers.removeAll(true);

                    var value = parseInt($(this).val());
                    var promise = scene.open(url);
                    promise.then(function (layers) {
                        for (var layer of layers) {
                            layer.LoadingPriority = value;//改变加载策略  
                        }
                    })
                })

                if (!scene.pickPositionSupported) {
                    alert('不支持深度纹理,无法拾取位置！');
                }
            }, function (e) {
                if (widget._showRenderLoopErrors) {
                    var title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
                    widget.showErrorPanel(title, undefined, e);
                }
            });
        } catch (e) {
            if (widget._showRenderLoopErrors) {
                var title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
        var handler = new SuperMap3D.ScreenSpaceEventHandler(scene.canvas);
        var entityInfo;
        viewer.selectedEntityChanged.addEventListener((e) => {
            //兼容webgpu
            if(e){
                entityInfo = e;
            }
            viewer.selectedEntity = entityInfo;
        })

        //设置鼠标左键单击回调事件
        handler.setInputAction(function (e) {
            //首先移除之前添加的点
            viewer.entities.removeAll();
            //获取点击位置笛卡尔坐标
            scene.pickPositionAsync(e.position).then((position) => {
                //将笛卡尔坐标转化为经纬度坐标
                var cartographic = SuperMap3D.Cartographic.fromCartesian(position);
                var longitude = SuperMap3D.Math.toDegrees(cartographic.longitude);
                var latitude = SuperMap3D.Math.toDegrees(cartographic.latitude);
                var height = cartographic.height;
                if (height < 0) {
                    height = 0;
                }

                //创建弹出框信息
                var entity = new SuperMap3D.Entity({
                    name: "位置信息"
                });
                viewer.selectedEntity = entity;

                // 打开弹窗
                if (longitude && latitude && height) {
                    const rowsContent = [];
                    rowsContent.push(["经度", longitude]);
                    rowsContent.push(["纬度", latitude]);
                    rowsContent.push(["高程", height.toFixed(4)]);

                    customBubble.open({
                        title: `对象属性`,
                        content: [
                            {
                                type: 'table', data: {
                                    headers: ['字段', '值'],
                                    rows: rowsContent
                                }
                            }
                        ]
                    });
                }

                //在点击位置添加对应点
                viewer.entities.add(new SuperMap3D.Entity({
                    point: new SuperMap3D.PointGraphics({
                        color: new SuperMap3D.Color(1, 1, 0),
                        pixelSize: 10,
                        outlineColor: new SuperMap3D.Color(0, 1, 1)
                    }),
                    position: SuperMap3D.Cartesian3.fromDegrees(longitude, latitude, height + 0.5)
                }));
            })
        }, SuperMap3D.ScreenSpaceEventType.LEFT_CLICK);

        $('#loadingbar').remove();
    }

    if (typeof SuperMap3D !== 'undefined') {
        window.startupCalled = true;
        onload(SuperMap3D);
    }
</script>
</body>
</html>
