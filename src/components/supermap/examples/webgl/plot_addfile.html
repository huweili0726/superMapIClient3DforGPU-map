<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Test">
    <meta name="sandcastle-labels" content="Geometries">
    <title>态势图叠加</title>

    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sideBar.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen,projection" href="css/jquery-sticklr.css" />
    <script src="js/plotPanelControl/PlottingUI.Include.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap-new.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/widgets.js"></script>
    <script src="js/fileupLoad.js"></script>

    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
    <script type="text/javascript"
        src="../../Build/SuperMap3D/ThirdParty/Workers/MGIS_SuperMap3D/MGIS_SuperMap3D.js"></script>

</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html"
    style="margin: 0px; overflow: hidden;background: #fff;height: 100%;">

    <div id="toolbar" class="panel panel-primary"
        style="position: absolute;top: 15px;left: 10px;text-align: center;z-index: 9999;border-radius: 4px;">
        <div class='panel-heading'>
            <h5 class='panel-title text-center'>态势图叠加</h5>
        </div>
        <div class='panel-body content'>
            <input type="button" class="btn btn-default" value="选择并打开文件" onclick="openSmlData()" />
            <input type="button" class="btn btn-default" value="选择并叠加到已打开文件" onclick="add()" />
            <input type="button" class="btn btn-default" value="叠加到打开文件的指定图层" onclick="addtolayer()" />
            <input type="button" class="btn btn-default" value="清空图层" onclick="clearLayers()" />
        </div>
    </div>
    <div id="Container" class="fullSize" style="position: relative;left: 0%;height: 100%;border: 1px solid #3473b7;">
    </div>
    <script id="_sandcastle_script">
        var scene, viewer, serverUrl;
        var plottingLayer;
        var plotting, plotEditControl, plotDrawControl, sitDataManager;

        function onload(MGIS_SuperMap3D) {
            'use strict';
            if (window.Cesium) {
                window.SuperMap3D = MGIS_SuperMap3D;
            }
            //若本地没有标绘相关服务则可访问支持中心的iserver
            var host = window.isLocalPlot ? window.plotServer : "http://support.supermap.com.cn:8090";
            //var host = 'http://localhost:8090';
            viewer = new SuperMap3D.Viewer('Container');
            scene = viewer.scene;
            scene.globe.depthTestAgainstTerrain = false;
            serverUrl = host + '/iserver/services/plot-jingyong/rest/plot';
            InitPlot(viewer, serverUrl);
        }

        function InitPlot(viewer, serverUrl) {
            if (!viewer) {
                return;
            }
            plotting = SuperMap3D.Plotting.getInstance(serverUrl, scene);
            plottingLayer = new SuperMap3D.PlottingLayer(scene, "plottingLayer");
            scene.plotLayers.add(plottingLayer);

            plotEditControl = new SuperMap3D.PlotEditControl(scene, plottingLayer);//编辑控件
            plotEditControl.activate();
            plotDrawControl = new SuperMap3D.PlotDrawControl(scene, plottingLayer);//绘制控件

            plotDrawControl.drawControlEndEvent.addEventListener(function () {//标绘结束，激活编辑控件
                plotEditControl.activate();
            });

            sitDataManager = plotting.getSitDataManager();

            symbolLibManager = plotting.getSymbolLibManager();

        }

        function add() {
            widgets.alert.clearAlert();
            sitDataManager.addLocalSmlFile(true);//是否叠加所有图层,如果是true，将所有图层叠加到当前的态势图上。如果是false，则只叠加与当前态势图相同的图层
        }

        //叠加态势文件(本地)到指定图层
        function addtolayer() {
            widgets.alert.clearAlert();
            sitDataManager.addSmlFileToLayer("plottingLayer");
        }

        //打开本地态势图文件
        function openSmlData() {
            widgets.alert.clearAlert();
            sitDataManager.openAndUploadLocalSmlFile(function (evt) {
                if (evt.success) {
                    plotEditControl.setPlottingLayer(evt.sitDataLayers[0]);
                    plottingLayer = evt.sitDataLayers[0];
                }
            });
        }

        //删除指定标号
        function deleteSeleGeo() {
            plottingLayer.removeGeoGraphicObject(plottingLayer._selectedFeature);
        }

        function clearLayers() {
            let layers = scene.plotLayers.getAllPlottingLayers();
            for (let index = 0; index < layers.length; index++) {
                const element = layers[index];
                element.removeAll();
            }
            SuperMap3D.PlotRadarManager.getInstance(scene).clearAll();
            SuperMap3D.SignEffectManager.getInstance(scene).clearAll();
        }

        //“Delete”按键删除选中标号
        //"Enter"按键搜索标号
        $(document).keydown(function (event) {
            if (event.keyCode === 46) {
                deleteSeleGeo();
            } else if (event.keyCode === 13) {
                querySymbolLib();
            }
        });
        if (typeof MGIS_SuperMap3D !== 'undefined') {
            window.startupCalled = true;
            onload(MGIS_SuperMap3D);
        }
    </script>
</body>

</html>
