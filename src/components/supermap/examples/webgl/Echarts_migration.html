<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Echarts之模拟迁徙</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/EchartsLayer.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
    <script src="./SampleData/SampleUseData/data.js"></script>
</head>

<body>
    <div id="Container"></div>
    <div id='loadingbar' class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>

    <script>
        function onload(SuperMap3D) {
            var EngineType = getEngineType();
            //初始化viewer部件，添加STK World Terrain地形服务
            var viewer = new SuperMap3D.Viewer('Container',{
                contextOptions: {
					contextType: Number(EngineType)  // Webgl2:2 ; WebGPU:3
				}
            });
            viewer.scenePromise.then(function (scene) {
                init(SuperMap3D, scene, viewer);
            });
        }
        function init(SuperMap3D, scene, viewer) {
            var imageryLayers = viewer.imageryLayers;

            // 加载高德影像地图
            viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
                url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
                minimumLevel: 3,
                maximumLevel: 18,
            }));

            //初始化天地图全球中文注记服务，并添加至影像图层
            var labelImagery = new SuperMap3D.TiandituImageryProvider({
                mapStyle: SuperMap3D.TiandituMapsStyle.CIA_C, //天地图全球中文注记服务（经纬度投影）
                token: URL_CONFIG.TOKEN_TIANDITU
            });
            imageryLayers.addImageryProvider(labelImagery);


            // ArcGIS影像
            // var provider = new SuperMap3D.ArcGisMapServerImageryProvider({
            //     url: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer',
            // });
            // var imageryLayer = viewer.imageryLayers.addImageryProvider(provider);

            viewer.resolutionScale = window.devicePixelRatio;
            var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';
            var geoCoordMap = SAMPLEDATA.AIRCITYCOORD;
            var BJData = [
                [{ name: '北京' }, { name: '上海', value: 95 }],
                [{ name: '北京' }, { name: '广州', value: 90 }],
                [{ name: '北京' }, { name: '大连', value: 80 }],
                [{ name: '北京' }, { name: '南宁', value: 70 }],
                [{ name: '北京' }, { name: '南昌', value: 60 }],
                [{ name: '北京' }, { name: '拉萨', value: 50 }],
                [{ name: '北京' }, { name: '长春', value: 40 }],
                [{ name: '北京' }, { name: '包头', value: 30 }],
                [{ name: '北京' }, { name: '重庆', value: 20 }],
                [{ name: '北京' }, { name: '常州', value: 10 }]
            ];

            var SHData = [
                [{ name: '上海' }, { name: '包头', value: 95 }],
                [{ name: '上海' }, { name: '昆明', value: 90 }],
                [{ name: '上海' }, { name: '广州', value: 80 }],
                [{ name: '上海' }, { name: '郑州', value: 70 }],
                [{ name: '上海' }, { name: '长春', value: 60 }],
                [{ name: '上海' }, { name: '重庆', value: 50 }],
                [{ name: '上海' }, { name: '长沙', value: 40 }],
                [{ name: '上海' }, { name: '北京', value: 30 }],
                [{ name: '上海' }, { name: '丹东', value: 20 }],
                [{ name: '上海' }, { name: '大连', value: 10 }]
            ];

            var GZData = [
                [{ name: '广州' }, { name: '福州', value: 95 }],
                [{ name: '广州' }, { name: '太原', value: 90 }],
                [{ name: '广州' }, { name: '长春', value: 80 }],
                [{ name: '广州' }, { name: '重庆', value: 70 }],
                [{ name: '广州' }, { name: '西安', value: 60 }],
                [{ name: '广州' }, { name: '成都', value: 50 }],
                [{ name: '广州' }, { name: '常州', value: 40 }],
                [{ name: '广州' }, { name: '北京', value: 30 }],
                [{ name: '广州' }, { name: '北海', value: 20 }],
                [{ name: '广州' }, { name: '海口', value: 10 }]
            ];


            var convertData = function (data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var dataItem = data[i];
                    var fromCoord = geoCoordMap[dataItem[0].name];
                    var toCoord = geoCoordMap[dataItem[1].name];
                    if (fromCoord && toCoord) {
                        res.push({
                            fromName: dataItem[0].name,
                            toName: dataItem[1].name,
                            coords: [fromCoord, toCoord],
                            value: dataItem[1].value
                        });
                    }
                }
                return res;
            };
            var color = ['red', 'green', 'blue'];
            var series = [];
            [['北京', BJData]].forEach(function (item, i) {
                series.push({
                    name: item[0] + ' Top10',
                    type: 'lines',
                    coordinateSystem: 'GLMap',
                    zlevel: 1,
                    effect: {
                        show: true,
                        period: 6,
                        trailLength: 0.7,
                        color: '#fff',
                        symbolSize: 3
                    },
                    lineStyle: {
                        normal: {
                            color: color[i],
                            width: 0,
                            curveness: 0.2
                        }
                    },
                    data: convertData(item[1])
                },
                    {
                        name: item[0] + ' Top10',
                        type: 'lines',
                        coordinateSystem: 'GLMap',
                        zlevel: 2,
                        symbol: ['none', 'arrow'],
                        symbolSize: 10,
                        effect: {
                            show: true,
                            period: 6,
                            trailLength: 0,
                            symbol: planePath,
                            symbolSize: 15
                        },
                        lineStyle: {
                            normal: {
                                color: color[i],
                                width: 1,
                                opacity: 0.6,
                                curveness: 0.2
                            }
                        },
                        data: convertData(item[1])
                    },
                );
            });

            var options = {
                title: {
                    text: 'Echarts之模拟迁徙',
                    subtext: '',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                animation: false,
                GLMap: {},
                series: series
            };

            var echartsLayer = new EchartsLayer(viewer);
            echartsLayer.chart.setOption(options)

            let handler = new SuperMap3D.ScreenSpaceEventHandler(scene.canvas);
            handler.setInputAction(function (e) {
                scene.pickPositionAsync(e.position).then((last)=>{
                        let pos = last;
                        console.log(pos);
					});
            }, SuperMap3D.ScreenSpaceEventType.LEFT_CLICK);

            $('#loadingbar').remove();
        }

        if (typeof SuperMap3D !== 'undefined') {
            window.startupCalled = true;
            onload(SuperMap3D);
        }
    </script>
</body>

</html>
