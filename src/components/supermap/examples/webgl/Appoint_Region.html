<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>指定区域显示数据</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/normal.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>

<body>
    <div id="Container"></div>
    <div id="toolbar" class="param-container tool-bar">
        <div class="button-group" style="display:flex; ">
            <button type="button" class="btn_foot_operation" id="draw">绘制</button>
            <button type="button" class="btn_foot_clear" id="clear">清除</button>
        </div>
    </div>

    <div id='loadingbar' class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
    <script type="module">
        import DrawHandler from "./js/lib/DrawHandler.js";

        function onload(SuperMap3D) {
            const viewer = new SuperMap3D.Viewer('Container', {
                contextOptions: {
                    contextType: Number(2),  // Webgl2:2 ; WebGPU:3
                }
            });

            viewer.scenePromise.then(function (scene) {
                init(SuperMap3D, scene, viewer);
            });
        }

        function init(SuperMap3D, scene, viewer) {
            viewer.resolutionScale = window.devicePixelRatio;

            // 加载高德影像地图
            viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
                url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
                minimumLevel: 3,
                maximumLevel: 18,
            }));

            // 打开场景
            const promise = scene.open(URL_CONFIG.SCENE_CBD);
            promise.then(function () {
                $("#loadingbar").hide();

                // 创建绘制类
                const drawHandler = new DrawHandler(viewer, {
                    openMouseTip: false,
                });

                const layers = viewer.scene.layers.layerQueue;

                $("#draw").click(async function () {
                    const positions = await drawHandler.startPolygon();
                    if (!positions || !(positions instanceof Array)) return;
                    if (positions.length < 3) return;

                    const reqRegion = [];
                    const clipRegion = [];
                    positions.forEach(point => {
                        const cartographic = SuperMap3D.Cartographic.fromCartesian(point);
                        const longitude = SuperMap3D.Math.toDegrees(cartographic.longitude);
                        const latitude = SuperMap3D.Math.toDegrees(cartographic.latitude);
                        const height = cartographic.height;
                        reqRegion.push(longitude);
                        reqRegion.push(latitude);
                        clipRegion.push(longitude);
                        clipRegion.push(latitude);
                        clipRegion.push(height);
                    })

                    for (let i = 0; i < layers.length; i++) {
                        const s3mlayer = layers[i];
                        s3mlayer.setDataRequestRegions([reqRegion]);
                        s3mlayer.setModifyRegions([clipRegion], SuperMap3D.ModifyRegionMode.CLIP_OUTSIDE);
                    }
                })

                $("#clear").click(function () {
                    for (let i = 0; i < layers.length; i++) {
                        const s3mlayer = layers[i];
                        s3mlayer.clearDataRequestRegions();
                        s3mlayer.clearModifyRegions();
                    }
                })
            })
        }

        if (typeof SuperMap3D !== 'undefined') {
            window.startupCalled = true;
            onload(SuperMap3D);
        }
    </script>
</body>

</html>
