<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>小车移动</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>
<body>
<div id="Container"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<script>
    function onload(SuperMap3D) {
        // 通过config.js中的getEngineType,获取引擎类型（EngineType）用于设置启动方式
        var EngineType = getEngineType();
        var viewer = new SuperMap3D.Viewer('Container', {
            shouldAnimate: true,
            contextOptions: {
                contextType: Number(EngineType), // Webgl2:2 ; WebGPU:3
            }
        });

        viewer.scenePromise.then(function(scene){
        init(SuperMap3D, scene, viewer);
    });
    }
    function init(SuperMap3D, scene, viewer) {
        // 加载高德影像地图
        viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
            url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
            minimumLevel: 3,
            maximumLevel: 18,
        }));

        viewer.resolutionScale = window.devicePixelRatio;
        var widget = viewer.Widget;
	    try{
            //添加S3M图层服务
	        var promise = scene.open(URL_CONFIG.SCENE_JINJIANG2);
	        promise.then(function(layers){
                 //加载kml文件
                 viewer.dataSources.add(SuperMap3D.KmlDataSource.load('./SampleData/kml/model.kml',{
                    camera : scene.camera,
                    canvas : scene.canvas
                })).then(function(kmlDatasource){
                    var entity = kmlDatasource.entities.values[0];
                    if(entity.path){
                        entity.path.show = false;
                    }
                    viewer.scene.camera.setView({
                        destination: new SuperMap3D.Cartesian3(-2768530.0785199646, 5088886.5198286865, 2659403.2721356247),
                        orientation: {
                            heading: 3.836925903232255,
                            pitch: -0.35141268551663174,
                            roll: 0.0035480416143034432
                        }
                    });
                });                
	        },function(e){
	            if (widget._showRenderLoopErrors) {
	                var title = '渲染时发生错误，已停止渲染。';
	                widget.showErrorPanel(title, undefined, e);
	            }
	        });

	    }
	    catch(e){
	        if (widget._showRenderLoopErrors) {
	            var title = '渲染时发生错误，已停止渲染。';
	            widget.showErrorPanel(title, undefined, e);
	        }
	    }
        $('#loadingbar').remove();
    }
    if (typeof SuperMap3D !== 'undefined') {
        window.startupCalled = true;
        onload(SuperMap3D);
    }
</script>
</body>
</html>
