<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>偏振立体</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script type="text/javascript" src="./js/sweetalert-dev.js"></script>
    <link rel="stylesheet" href="./css/sweetalert.css">
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>
<body>
<div id="Container"></div>
<script>
function onload(SuperMap3D) {
    // 通过config.js中的getEngineType,获取引擎类型（EngineType）用于设置启动方式
    var EngineType = getEngineType();
    var viewer = new SuperMap3D.Viewer('Container', {
        contextOptions: {
            contextType: Number(EngineType), // Webgl2:2 ; WebGPU:3
        },
    });

    viewer.scenePromise.then(function(scene){
        init(SuperMap3D, scene, viewer);
    });
}

function init(SuperMap3D, scene, viewer) {
    viewer.resolutionScale = window.devicePixelRatio;
    // 加载高德影像地图
    viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
        url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
        minimumLevel: 3,
        maximumLevel: 18,
    }));
    var scene = viewer.scene;
    scene.shadowMap.darkness = 1.275; //设置第二重烘焙纹理的效果（明暗程度）
    
    scene.debugShowFramesPerSecond = false;
    scene.hdrEnabled = false;
    scene.sun.show = true;

    var widget = viewer.Widget;
    try{
        //打开所发布三维服务下的所有图层
        var promise = scene.open(URL_CONFIG.SCENE_CBD);
		promise.then(function(layer){
            var waterLayer = scene.layers.find('Lake@CBD');
            // 设置水面参数
            waterLayer.waterSpeed = 0.5;
            waterLayer.waterWaveScale = 0.5;
			scene.camera.setView({
                destination : new SuperMap3D.Cartesian3.fromDegrees(116.4563,39.8969,553),
                orientation : {
                    heading : 5.901089214916513,
                    pitch : -0.40668579780875524,
                    roll : 6.281842456812987
                }
			});
			
			scene.useWebVR = true;
		},function(e){
			if (widget._showRenderLoopErrors) {
				var title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
				widget.showErrorPanel(title, undefined, e);
			}
		});
      }
    catch(e){
        if (widget._showRenderLoopErrors) {
            var title = '渲染时发生错误，已停止渲染。';
            widget.showErrorPanel(title, undefined, e);
        }
    }

    swal("偏振立体","为确保该范例的正常显示效果，请确保您的显示器调整到3D模式并佩戴3D眼镜","warning");
}
if (typeof SuperMap3D !== 'undefined') {
    window.startupCalled = true;
    onload(SuperMap3D);
}
</script>
</body>
</html>
