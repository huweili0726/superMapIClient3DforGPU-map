<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>场景出图</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>
<body>
<div id="Container"></div>
<div id='tool' style="position: absolute;left: 5px;top: 5px;">
    <div>
        <input type="button" id="custom" value="场景出图" class="button black">
    </div>
</div>
<script type="text/javascript">
    function onload(SuperMap3D) {
        // 通过config.js中的getEngineType,获取引擎类型（EngineType）用于设置启动方式
        var EngineType = getEngineType();
        var viewer = new SuperMap3D.Viewer('Container', {
            contextOptions: {
                contextType: Number(EngineType), // Webgl2:2 ; WebGPU:3
            },
        });

        viewer.scenePromise.then(function(scene){
            init(SuperMap3D, scene, viewer);
        });
    }

    function init(SuperMap3D, scene, viewer) {
        viewer.resolutionScale = window.devicePixelRatio;
        // 加载高德影像地图
        viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
            url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
            minimumLevel: 3,
            maximumLevel: 18,
        }));
        var scene = viewer.scene;
        scene.shadowMap.darkness = 1.275;
        
        scene.debugShowFramesPerSecond = false;
        scene.hdrEnabled = false;
        var widget = viewer.Widget;
        try {
            var promise = scene.open(URL_CONFIG.SCENE_NIAOCHAO);
            promise.then(function (layers) {
                scene.camera.setView({
                    destination: new SuperMap3D.Cartesian3.fromDegrees(116.38621009526075, 39.98468016277832, 313.2286367219722),
                    orientation: {
                        heading: 6.116051,
                        pitch: -0.275007,
                        roll: 6.283185
                    }
                });

                $("#custom").on("click", function () {
                    var promise = scene.outputSceneToFile();
                    promise.then(function (base64data) {
                        download(base64data);
                    })
                })
            }, function () {
                var title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
                widget.showErrorPanel(title, undefined, e);
            });
        }
        catch (e) {
            if (widget._showRenderLoopErrors) {
                var title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
    }

    /**
     * 根据图片生成画布
     */
    function convertImageToCanvas(image) {
        var canvas = document.createElement("canvas");
        canvas.width = image.width;
        canvas.height = image.height;
        canvas.getContext("2d").drawImage(image, 0, 0);
        return canvas;
    }
    /**
     * 下载图片
     */
    function download(base64data) {
        var image = new Image();
        image.src = base64data;
        image.onload = function() {
            var canvas = convertImageToCanvas(image);
            url = canvas.toDataURL("image/jpeg");
            var a = document.createElement('a');
            var event = new MouseEvent('click');
            a.download = (new Date()).getTime() + ".jpg"; // 指定下载图片的名称
            a.href = url;
            a.dispatchEvent(event); // 触发超链接的点击事件
        }
    }

    if (typeof SuperMap3D !== 'undefined') {
        window.startupCalled = true;
        onload(SuperMap3D);
    }
</script>
</body>
</html>
