<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>矢量面拉伸</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <link href="./style/extrude.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>

<body>
    <div id="Container"></div>
    <div id='loadingbar' class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
    <div id="toolbar" class="param-container tool-bar">
        <div id="setbar_polygon">
            <span>拉伸高度</span>
            <input type="range" min="0" max="200" step="1" data-bind="value: extrudedHeight, valueUpdate: 'input'">
            <input type="text" size="5" data-bind="value: extrudedHeight">
        </div>
    </div>
    <script type="text/javascript">
        function onload(SuperMap3D) {
            var EngineType = getEngineType();
            var viewer = new SuperMap3D.Viewer('Container', {
                infoBox: false,
                contextOptions: {
					contextType: Number(EngineType)  // Webgl2:2 ; WebGPU:3
				}
            });

            viewer.scenePromise.then(function (scene) {
                init(SuperMap3D, scene, viewer);
            });
        }
        function init(SuperMap3D, scene, viewer) {
            
            // 加载高德影像地图
            viewer.imageryLayers.addImageryProvider(new SuperMap3D.UrlTemplateImageryProvider({
                url: 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
                minimumLevel: 3,
                maximumLevel: 18,
            }));
            viewer.resolutionScale = window.devicePixelRatio;

            var viewModel = {
                extrudedHeight: 0
            };


            viewer.dataSources.add(SuperMap3D.KmlDataSource.load('./SampleData/kml/polygon.kml', {
                camera: scene.camera,
                canvas: scene.canvas,
                clampToGround: true
            })).then(function (data) {

                viewer.zoomTo(data);
                var polygonEntity = data.entities.values[0];
                SuperMap3D.knockout.track(viewModel);
                var setbar_polygon = document.getElementById('setbar_polygon');
                SuperMap3D.knockout.applyBindings(viewModel, setbar_polygon);
                SuperMap3D.knockout.getObservable(viewModel, 'extrudedHeight').subscribe(
                    function (newValue) {
                        polygonEntity.polygon['extrudedHeight'] = parseFloat(newValue) > 0 ? parseFloat(newValue) : undefined;
                    }
                );

            });

            $('#loadingbar').remove();
        }
        if (typeof SuperMap3D !== 'undefined') {
            window.startupCalled = true;
            onload(SuperMap3D);
        }
    </script>
</body>

</html>
