<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>模型视图</title>
    <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <link href="./style/vuecommon.css" rel="stylesheet">
    <script src="./js/config.js"></script>
    <script src="./js/layerTree/vue.global.js"></script>
    <script src="./js/layerTree/naive-ui.min.js"></script>
    <script src="../../Build/SuperMap3D/SuperMap3D.js"></script>
</head>

<body>
    <div id="Container"></div>
    <div class="vue-container" style="display: none; width: 320px;">
        <div id="app">
            <div class="panel-container">
                <div class="panel-header">
                    <div class="panel-header-title">模型视图</div>
                    <span class="panel-header-close" id="close">X</span>
                </div>

                <!-- vue component content -->
                <n-config-provider :theme-overrides="overridesTheme" :theme="darkTheme" style="margin-top: 20px;">
                    <n-scrollbar style="max-height: 520px;padding-right: 10px;" trigger="none">

                        <div class="row-item">
                            <span>视图模式</span>
                            <n-select style="width: 200px" v-model:value="state.viewType" :options="state.viewOption"
                                :focusable="false" />
                        </div>


                        <div class="btn-row-item" style="margin-left: 100px;">
                            <n-button :focusable="false" text-color="#fff" @click="reset">重置</n-button>
                        </div>

                    </n-scrollbar>
                </n-config-provider>

            </div>
        </div>
    </div>
    <div class="loading-container">
        <div class="circle"></div>
    </div>
    <script type="module">
        function onload(SuperMap3D) {
            const viewer = new SuperMap3D.Viewer('Container', {
                contextOptions: {
                    contextType: Number(2),  // Webgl2:2 ; WebGPU:3
                    msaaLevel: 2,
                },
                timeline: true,
                useSuperMapOIT: true
            });

            viewer.scenePromise.then(function (scene) {
                init(SuperMap3D, scene, viewer);
            });
        }

        function init(SuperMap3D, scene, viewer) {
            viewer.resolutionScale = window.devicePixelRatio;

            // 打开场景
            const promise = scene.open(URL_CONFIG.SCENE_ANIMATION,undefined,{autoSetView:false});
            promise.then(function (layers) {
                document.querySelector('.loading-container').style.display = 'none';
                document.querySelector('.vue-container').style.display = 'block';

                // 初始化Vue组件
                initVueComponents(scene, viewer);
            })
        }


        // 初始化Vue组件
        function initVueComponents(scene, viewer) {
            // 对象解构
            const { reactive, watch } = Vue;
            const { darkTheme } = naive;

            // 初始化变量
            const state = reactive({
                viewType: "front",
                viewOption: [
                    { label: () => '前视图', value: "front" },
                    { label: () => '后视图', value: "after" },
                    { label: () => '左视图', value: "left" },
                    { label: () => '右视图', value: "right" },
                    { label: () => '上视图', value: "top" },
                    { label: () => '下视图', value: "bottom" },
                ],
            });

            scene.sun.show = true;
            scene.globe.show = false;
            scene.globe.baseColor = SuperMap3D.Color.BLACK; // 没有影像图层时地球的底色
            scene.skyAtmosphere.show = false; 

            const layer = viewer.scene.layers.layerQueue[0];
            const boundingSphere = layer.boundingSphere || SuperMap3D.BoundingSphere.fromRectangle3D(layer.layerBounds);
            const distanceScale = 3;
            const distance = boundingSphere.radius * distanceScale;
            const matModel = layer._matModel;
            let hprange = undefined;

            // 切换视图
            const changeViewType = function (type) {
                if (!type) return;
                switch (type) {
                    case 'front':
                        hprange = new SuperMap3D.HeadingPitchRange(0, -0.1, distance);
                        break;
                    case 'after':
                        hprange = new SuperMap3D.HeadingPitchRange(Math.PI, -0.1, distance);
                        break;
                    case 'left':
                        hprange = new SuperMap3D.HeadingPitchRange(-Math.PI / 2, -0.1, distance);
                        break;
                    case 'right':
                        hprange = new SuperMap3D.HeadingPitchRange(Math.PI / 2, -0.1, distance);
                        break;
                    case 'top':
                        hprange = new SuperMap3D.HeadingPitchRange(0, -Math.PI / 2, distance);
                        break;
                    case 'bottom':
                        hprange = new SuperMap3D.HeadingPitchRange(0, Math.PI / 2, distance);
                        break;
                    default:
                        break;
                }
                viewer.camera.lookAtTransform(matModel, hprange);
                viewer.camera.lookAtTransform(SuperMap3D.Matrix4.IDENTITY); // 取消相机锁定
            }

            // 默认使用前视图
            changeViewType('front');

            // 重置
            const reset = function () {
                state.viewType = 'front';
            }

            // 创建Vue示例
            const App = {
                setup() {
                    watch(() => state.viewType,
                        (val) => {
                            changeViewType(val);
                        }
                    );

                    return {
                        state,
                        darkTheme,
                        reset,
                        overridesTheme: { // 重写主题样式
                            common: {
                                primaryColor: "rgba(52, 153, 229, 1)",
                                primaryColorHover: "rgba(52, 153, 229, 1)",
                                primaryColorPressed: "rgba(255,255,255,0.85)",
                                primaryColorSuppl: "rgba(255,255,255,0.45)",
                            },
                            Button: {
                                fontSizeMedium: "14px", // 底部操作按钮：宽高和文字大小自适应浏览器
                                textColor: "rgba(255,255,255,0.65)", // 设置默认n-button全局样式
                                border: "1px solid rgba(255,255,255,0.65)",
                                textColorHover: "#5EB7F2",
                                borderHover: "1px solid #5EB7F2",
                                textColorPressed: "#2276BF",
                                borderPressed: "1px solid #2276BF",
                            },
                            Tabs: {
                                barColor: "#3499e5", // tabs底部横条颜色
                                tabFontSizeMedium: "14px", // tabs标签文字大小 - 兼容移动端样式
                            },
                            ColorPicker: {
                                border: "none", // color-pick颜色条去掉边框
                            },
                            Divider: {
                                color: "rgba(255, 255, 255, 0.15)", // 分割条颜色
                            },
                            Checkbox: {
                                colorChecked: "#3499E5",
                                checkMarkColor: "#fff",
                            },
                            Slider: {
                                fillColor: "#3499E5",
                                fillColorHover: "#3499E5",
                                handleSize: "12px",
                            },
                            Switch: {
                                railColorActive: "#3499E5",
                            },
                            Select: {
                                color: "rgba(255, 255, 255, 0.15)"
                            }
                        },
                    }
                }
            }
            const app = Vue.createApp(App);
            app.use(naive);
            app.mount('#app');
        }

        if (typeof SuperMap3D !== 'undefined') {
            window.startupCalled = true;
            onload(SuperMap3D);
        }
    </script>
</body>

</html>
